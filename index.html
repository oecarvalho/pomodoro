<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Pomodoro</title>
</head>
<body>
    <header class="container">
        <div class="titulos">
            <h4 class="sb-titulo">TAREFA ATUAL</h4>
            <p>Estudar design e fazer um pomodoro</p>
        </div>

        <ul id="menu-top">
            <li><a href="#" class=" foco" >Foco</a></li>
            <li><a href="#" class="short">Descanso Curto</a></li>
            <li><a href="#" class="longo">Descanso Longo</a></li>
        </ul>
    </header>

    <main class="container">
        <div class="temporizador">
            <div class="circulo">
                <svg style="width: 400px; height: 400px; overflow: visible;">
                    <circle cx="50%" cy="50%" r="180" ></circle>
                    <circle id="cor-circulo" cx="50%" cy="50%" r="180" ></circle>
                </svg>
            </div>
            <h1 class="tempo">25:00</h1>
        </div>

        <ul class="controle">
            <li><a href="#" class="button"><i class="icon-play"></i> Iniciar</a></li>
            <li><a href="#" class="button"><i class="icon-complete"></i>Concluir</a></li>
        </ul>
    </main>

    <script src="/js/main.js"></script>
</body>
</html>
